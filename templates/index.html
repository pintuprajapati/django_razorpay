<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <div class="mx-auto" style="margin-top:2%;">
        <form action="{% url 'payment' %}" method='POST'>
            {% csrf_token %}
            <div class="mb-3">
            Name: <input type="text" name="name" placeholder="enter the name..." class="form-control">
            </div>

            <div class="mb-3"></div>
            Amount: <input type="text" name="amount" placeholder="enter the amount..." class="form-control" style="margin-top:2%;">
            <div>

            <button type="submit" id="rzp-button1" class="btn btn-primary" style="margin-top:2%; background-color: bisque;">Pay with Razorpay</button>
            </div>
          </form>
    </div>
</body>
</html>
